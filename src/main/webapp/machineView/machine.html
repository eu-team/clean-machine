<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="machine.css">

<title>Machine UI</title>
</head>
<body>
  <div class="jumbotron" id="WelcomeScreen">
    <h1>Hello, Scan your ID or enter it manualy</h1>
    <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Go!</button>
        </span>
        <input type="text" class="form-control" placeholder="1111-1234-1234">
    </div>
  </div>

  <div class="jumbotron" id="SelectProgram">
    <button type="button" class="btn btn-danger">Logout</button>
    <h1>Select a program</h1>
    <p> your current balance is: <span class="badge">â‚¬5.00</span> </p>
      <div class="accordion"  id="programAccordion">
      </div>
  </div>

  <div class="jumbotron" id="RunningScreen">
    <h1>Program is running</h1>
    <p id="Running Timer"></p>
    <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Cancel!</button>
        </span>
        <input type="text" class="form-control" placeholder="1111-1234-1234">
    </div>
  </div>

  <div class="jumbotron" id="FinishedScreen">
    <h1>Program stoped running but machine is still locked</h1>
    <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Unlock!</button>
        </span>
        <input type="text" class="form-control" placeholder="1111-1234-1234">
    </div>
  </div>

  <div class="jumbotron" id="EmployeScreen">
  <h1>Hello, the machine is current out of order</h1>
  <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
      <input type="text" class="form-control" placeholder="1111-1234-1234">
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="machine.js" ></script>

</body>
</html>
